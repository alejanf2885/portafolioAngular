<div
  class="group overflow-hidden bg-linear-to-br from-gray-900 to-black border border-gray-700 rounded-xl transition-all duration-500 hover:shadow-2xl hover:shadow-blue-500/20 hover:border-blue-400/50 relative"
>
  <!-- Efecto de borde met치lico -->
  <div class="absolute inset-0 rounded-xl bg-linear-to-r from-transparent via-gray-700/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none"></div>
  
  <!-- Imagen del proyecto -->
  <div class="relative aspect-video overflow-hidden rounded-t-xl">
    <div class="absolute inset-0 bg-linear-to-t from-gray-900 via-transparent to-transparent z-10 pointer-events-none"></div>
    
    <img
      [src]="project.imagenUrl || '/placeholder.svg'"
      [alt]="project.nombre + ' - Imagen del proyecto'"
      class="object-cover w-full h-full transition-all duration-700 group-hover:scale-110 group-hover:brightness-110"
    />

    <!-- Overlay met치lico -->
    <div
      class="absolute inset-0 bg-linear-to-t from-gray-900 via-gray-800/70 to-transparent opacity-70 transition-opacity duration-300 group-hover:opacity-90 z-20"
    ></div>

    <!-- Botones de GitHub y Demo -->
    <div
      class="absolute bottom-4 right-4 flex gap-2 opacity-0 translate-y-2 transition-all duration-300 group-hover:opacity-100 group-hover:translate-y-0 z-30"
    >
      <a
        *ngIf="project.proyectoUrl"
        [href]="project.proyectoUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-800/90 backdrop-blur-sm border border-gray-600 transition-all hover:bg-blue-500 hover:text-white hover:scale-110 hover:border-blue-400 shadow-lg"
        aria-label="Ver c칩digo en GitHub"
      >
        <lucide-icon class="text-black dark:text-white" name="github"></lucide-icon>
      </a>
      <a
        *ngIf="project.proyectoUrl"
        [href]="project.proyectoUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-800/90 backdrop-blur-sm border border-gray-600 transition-all hover:bg-blue-500 hover:text-white hover:scale-110 hover:border-blue-400 shadow-lg"
        aria-label="Ver demo del proyecto"
      >
      <lucide-icon class="text-black dark:text-white" name="link"></lucide-icon>
      </a>
    </div>
  </div>

  <!-- Informaci칩n del proyecto -->
  <div class="space-y-4 p-6 relative z-10">
    <h3 class="text-2xl font-bold bg-linear-to-r from-gray-200 to-gray-400 bg-clip-text text-transparent transition-all group-hover:from-blue-300 group-hover:to-blue-500">
      {{ project.nombre }}
    </h3>
    <p class="text-gray-400 leading-relaxed">
      {{ project.descripcion }}
    </p>
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let tag of project.tecnologias"
        class="text-xs text-black dark:text-white bg-gray-800/80 border border-gray-700 px-3 py-1.5 rounded-lg transition-all duration-300 hover:bg-blue-500/20 hover:border-blue-400 hover:text-blue-300 hover:scale-105"
      >
        {{ tag }}
      </span>
    </div>
  </div>
</div>
